<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<div>
<img src="images/bg-card-front.png" alt="The front side of the card">
<img src="images/card-logo.svg" alt="Logo on the card">
<img src="images/icon-complete.svg" alt="Logo on the card">
<p>0000 0000 0000 0000</p>
<p>JANE APPLESEED</p>
<p>00/00</p>
</div>

<div>
<img src="images/bg-card-back.png" alt="The back side of the card">
<p>000</p>
</div>

<form method="get" action="/">
  <div>
  <label for="name">CARDHOLDER NAME</label>
  <input type="text" id="name" placeholder="e.g Jane Appleseed" required>
  
  <label for="number">CARD NUMBER</label>
  <input type="number" id="number" placeholder="e.g 1234 5678 9123 0000" required>

  <label for="date">EXP. DATE [MM/YY]</label>
  <input type="number" id="date" placeholder="MM" required min="1" max="12">
  <input type="number" id="date" placeholder="YY" required min="2024">

  <label for="cvc">CVC</label>
  <input type="number" id="cvc" placeholder="e.g 123" required >

</div>
<input type="submit" value="Confirm">
  


</main>
  
  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monika Mladenovska</a>.
  </div>
</body>
</html>
